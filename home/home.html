<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Comfy House</title>
    <!--font awesome-->
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <!--custom css-->
    <link rel="icon" href="../images/logo.svg">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="home.css">

</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <div class="div menu-item">
                <span class="nav-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="../categorys/categorys.html">Categorys</a></li>
                    <li><a href="../shopping-cart/cart.html">Shopping Cart</a></li>
                </ul>
            </div>
            <a href="home.html">
                <img src="../images/logo.svg" alt="store logo">
            </a>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!--end of navbar-->

    <!--hero-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <a href="../categorys/categorys.html">
                <button class="shopnow-btn">Shop Now</button>
            </a>
        </div>
    </header>
    <!--end of hero-->

    <!--products-->

    <section class="products">
        <div class="products-section-title">
            <h2>Our Products</h2>
        </div>
        <div class="products-center">

        </div>
    </section>
    <!--end of products-->

    <!--cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Shopping Cart</h2>
            <div class="cart-content">

            </div>
            <div class="cart-footer">
                <h3>Total : $
                    <span class="cart-total">0</span>
                </h3>
                <a href="../shopping-cart/cart.html">
                    <button class="checkout-button">Checkout</button>
                </a>
                <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
    <!--end of cart-->
    <script src="../app.js"></script>
    <script src="home.js"></script>
    <script src="../repositories/ui-repository.js"></script>
    <script src="../repositories/products-repository.js"></script>

</html>
